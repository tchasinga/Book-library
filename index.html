  <body>

      <nav>
        <h4>Book List</h4>

          <li><a href="#">Contact</a></li>
        </ul>

    <main>

      
      <section id="book-container">
        <h1 class="textBook">Book-storage</h1>
        <div id="book-list">
          
        </div>
      </section>
  
      <section id="form-section">
        <h1 class="textBook">Add Book</h1>
        <form id="book-form" method="post">
          <div class="nameInput">
            <input type="text" required maxlength="500" placeholder="Title" id="title">
          </div>
    
          <div class="nameInput">
            <input type="text" required maxlength="500" placeholder="Author" id="author">
          </div>
    
          <button type="submit" value="add book" class="btn">Add book</button>
        </form>
      </section>

      <section id="contact-section">
        <a href="#"><div id="tchisanga">GitHub info</div></a>
        <a href="#"><div id="alfred">GitHub info</div></a>       
      </section>
